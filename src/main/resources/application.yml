spring:  
  project:
     name: helloworld-graphQL
     version: 1.0
     description: Hello World With GraphQL
  server:
     port: 8080     
  datasource:
    url: jdbc:h2:mem:localhost/DB-helloworld-graphQL
    username: admin
    password: admin  
  h2:
    console:
      enabled: true         
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        show_sql: true
        ddl-auto: create-drop                     